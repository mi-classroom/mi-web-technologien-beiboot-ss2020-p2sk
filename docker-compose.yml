version: "3.7"
services: 
    backend:
        build: 
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
        volumes: 
            - ./backend:/backend

    frontend:
        image: "node:buster"
        user: "node"
        working_dir : /home/node/app
        environment:
            - NODE_ENV=development
        volumes: 
            - ./frontend:/home/node/app
        ports:
            - "8081:8081"
        expose:
            - "8081"
        command: "npm run start"